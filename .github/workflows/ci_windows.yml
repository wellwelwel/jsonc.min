name: 'ðŸªŸ CI'

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Windows
    steps:
      - name: âž• Actions - Checkout
        uses: actions/checkout@v4

      - name: âž• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ðŸ“¦ Installing Dependencies
        run: npm ci

      - name: ðŸ§ª Checking for Coverage
        run: npm run test:node
